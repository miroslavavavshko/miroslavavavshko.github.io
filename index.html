<script src="js/jquery-3.3.1.min.js"></script>
<!--<script src="js/jquery-language-detection.js"></script>-->

<script>

    let language = navigator.languages || window.navigator.language;

    for (i = 0; i < language.length; i++) {
        if (language[i] == "en" || language[i] == "en-US") {
            window.location = "/en.html";
        }
        else if (language[i] == "ru" || language[i] == "ru-RU") {
            window.location = "/ru.html";
        }
        else if (language[i] == "pl" || language[i] == "pl-PL") {
            window.location = "/pl.html";
        }
    }


</script>
